            </ul>
        </div>
        <nav>

                <li><a href="">Envíos</a></li>
                <li><a href="/productos">Productos <i class="fa-solid fa-angle-down"></i></a></li>
                <li><a href="/">Home</a></li>

            <div class="weiss-logo">
                <img width="70%" src="/img productos_weiss/logo-weiss (cortado).png" alt="logo-weiss">

            <ul class="navbar-list">
                <li><a href="">Nosotros</a></li>

    </header>
    
    <main>
        <form class="formFormulario" action="" method="POST" id="form">
            <div class="form">
                <h1>Registrate</h1>
                <div class="grupo">
                    <input class="inputForm" type="text" name="nombre" id="nombre" required><span class="barra"></span>
                    <label for="nombre">Nombre y apellido</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="text" name="usuario" id="usuario" required><span
                        class="barra"></span>
                    <label for="usuario">Usuario</label>


                </div>
                <div class="grupo">
                    <input class="inputForm" type="password" name="password" id="password" required><span
                        class="barra"></span>
                    <label for="password">Password</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="password" name="password2" id="password2" required><span
                        class="barra"></span>
                    <label for="password2">Confirmar contraseña</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="email" name="email" id="email" required><span class="barra"></span>
                    <label for="email">Email</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="number" name="telefono" id="telefono" required><span class="barra"></span>
                    <label for="telefono">Telefono</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="number" name="edad" id="edad" required><span class="barra"></span>
                    <label for="edad">Edad</label>
                </div>
                <div class="grupo">
                    <input class="inputForm" type="date" name="fecha" id="fecha">
                    <label for="fecha"></label>
                </div>
                <button type="reset">Borrar</button>
                <button type='submit'>Enviar:</button>
            </div>
            </button>
        </form>
        </main>

    </footer>
